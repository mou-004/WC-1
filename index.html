<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weathersort</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <h1 style="color: green;">WEATHERSORT</h1>
      <h3>Weather App</h3>
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="city-input-btn">Get Weather</button>
      <div id="weather-info" class="animate__animated animate__fadeIn">
        <h3 id="city-name"></h3>
        <p id="date"></p>
        <img id="weather-icon" src="" alt="Weather Icon" />
        <p id="temperature"></p>
        <p id="feels-like"></p>
        <p id="description"></p>
        <p id="wind-speed"></p>
        <p id="weather-suggestion" style="font-weight: bold; color: #333;"></p>
        <a id="music-link" href="#" target="_blank" style="display:none; font-size: 14px; color: #1565C0;">üéµ Spotify Mood Playlist</a><br />
        <a id="youtube-link" href="#" target="_blank" style="display:none; font-size: 14px; color: #e74c3c;">‚ñ∂Ô∏è YouTube Vibe (Bangla | Hindi | English)</a>
        <img id="weather-pet-img" src="" alt="Weather Pet" style="display:none; width:120px; height:auto; margin-top:10px;" />
      </div>
    </div>
    <div id="map" class="weather-map"></div>
  </div>

  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
